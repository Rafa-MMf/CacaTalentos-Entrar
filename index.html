<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caça Talentos Entrada</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="wrapper">
        <h1>Bem vindo ao Caça Talentos!</h1>
        <img id="logo" src="logo.png" alt="Logo do Caça Talentos">

        <div class="title-text">
            <div class="title login">Faça seu login</div>
            <div class="title signup">Faça seu cadastro</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Cadastro</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="" class="login">
                    <div class="field">
                        <input type="text" placeholder="Insira seu email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Insira sua senha" required>
                    </div>
                    <div class="pass-link"><a href="#">Esqueceu a senha?</a></div>
                    <div class="field">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="signup-link">Não é cadastrado? <a href="#">Faça Cadastro agora</a></div>
                </form>
                <form action="" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Insira seu email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Insira sua senha" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Cadastrar">
                    </div>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login")
        const signupForm = document.querySelector("form.signup")
        const loginBtn = document.querySelector("label.login")
        const signupBtn = document.querySelector("label.signup")
        const signupLink = document.querySelector(".signup-link a")
        const loginText = document.querySelector(".title-text .login")
        const signupText = document.querySelector(".title-text .signup")
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%"
            loginText.style.marginLeft = "-50%"
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%"
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        })
    </script>
</body>

</html>
